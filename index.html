<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Karla:ital,wght@0,200..800;1,200..800&family=Lilita+One&family=Playwrite+DE+SAS:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="converter-body">
        <div class="main">
            <p class="title">Metric/imperial Unit Conversion</p>
            <input id="number-input" type="number" required>
            <button id="convert-btn">Convert</button>
        </div>
        <div class="converters">
            <div class="unit">
                <p class="header">Length (Meters / Feets)</p>
                <p id="unit1" class="data"></p>
            </div>
            <div class="unit">
                <p class="header"> Volume (Liters / gallons) - U.S</p>
                <p id="unit2" class="data"></p>
            </div>
                <div class="unit">
                <p class="header"> Volume (Liters / gallons) - U.K</p>
                <p id="unit3" class="data"></p>
            </div>
            <div class="unit">
                <p class="header"> Mass (Kilograms / Pounds)</p>
                <p id="unit4" class="data"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
